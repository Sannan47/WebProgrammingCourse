<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            width: 400px;
            height: 100px;
            border: 2px solid #333;
            position: relative;
            margin: 30px auto;
        }
        #movingDiv {
            width: 50px;
            height: 50px;
            background: #4caf50;
            position: absolute;
            top: 25px;
            left: 0;
            transition-property: transform;
            transition-duration: 2s;
            transition-timing-function: ease-out;
            /* transition: width 2s, height 4s, background-color 3s; */
        }
        #box:hover #movingDiv {
            width: 300px;
            height: 20px;
            background-color: #4caf50;
        }
        #moveBtn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="box">
        <div id="movingDiv"></div>
    </div>
    <button id="btn" onclick="moveBox()">Start Moving</button>
    <script>
        const movingDiv = document.getElementById('movingDiv');
        let num = true;
        function moveBox() {
            if (num) {
                movingDiv.style.transform = 'translateX(350px)';
                num = false;
            }
            else {
                movingDiv.style.transform = 'translateX(0px)';
                num = true;
            }
        }
    </script>
</body>
</html>
